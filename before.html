<div id="welcome" class="container-fluid">
    <h2>Before leaving home</h2>
    <img id="liam-osborne-pic" src="assets/img/LiamOsborne.jpeg" class="float-end" alt="Liam Osborne">
    <p>Liam recommends that you have a set routine before heading out to dialysis each day.</p>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="fistula-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    If you have a fistula, wash around it. 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="bag-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    Pack a bag with the following: 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flex-check-default">
  <label class="form-check-label" for="medicationCheckDefault">
    Medications e.g. Aranesp (monthly)
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id=" binders-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    Binders: to take with food while on dialysis
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="notebook-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    Notebook and pen
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="bear-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    Dialysis support bear (if you have one)
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="questions-check-default">
  <label class="form-check-label" for="flexCheckDefault">
    Questions for nurses, dieticians, doctors
  </label>
</div>

   
</div>
